<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative flex h-[100vh] w-full flex-col items-center bg-black">
      <div
        class="relative mt-10 h-[300px] w-[300px] rounded-full border border-white bg-blue-400"
      >
        <div
          class="absolute top-[100px] left-[35px] h-[200px] w-[230px] rounded-full bg-white"
        >
          <div
            class="absolute left-[100px] top-1 h-[30px] w-[30px] rounded-full border border-black bg-red-600"
          >
            <div
              class="absolute top-1 left-1.5 h-[8px] w-[8px] rounded-[50px] bg-white"
            ></div>
          </div>
          <div
            class="absolute left-[115px] top-8 flex h-20 w-0 justify-center border border-black"
          >
            <div
              class="absolute top-[79px] h-[50px] w-[100px] rounded-bl-[100px] rounded-br-[100px] border border-black bg-red-300"
            >
              <div
                class="absolute top-[8px] left-5 h-[40px] w-[60px] rounded-full border border-black bg-red-600"
              ></div>
            </div>
            <div
              class="absolute top-9 left-9 h-0 w-[90px] -rotate-12 border border-black"
            ></div>
            <div
              class="absolute top-12 left-9 h-0 w-[90px] border border-black"
            ></div>
            <div
              class="absolute top-16 left-9 h-0 w-[90px] rotate-12 border border-black"
            ></div>
            <div
              class="absolute top-9 right-9 h-0 w-[90px] rotate-12 border border-black"
            ></div>
            <div
              class="absolute top-12 right-9 h-0 w-[90px] border border-black"
            ></div>
            <div
              class="absolute top-16 right-9 h-0 w-[90px] -rotate-12 border border-black"
            ></div>
          </div>
        </div>
        <div
          class="absolute top-[40px] left-[75px] h-[80px] w-[75px] rounded-[50px] border border-black bg-white"
        >
          <div
            class="absolute top-12 left-[50px] h-[15px] w-[15px] rounded-[50px] bg-black"
          >
            <div
              class="absolute top-1 left-[40px] z-10 h-[3px] w-[3px] rounded-[50px] bg-white"
            ></div>
          </div>
        </div>
        <div
          class="absolute top-[40px] right-[75px] h-[80px] w-[75px] rounded-[50px] border border-black bg-white"
        >
          <div
            class="absolute top-12 right-[50px] h-[15px] w-[15px] rounded-[50px] bg-black"
          >
            <div
              class="absolute top-1 right-[38px] h-[3px] w-[4px] rounded-[50px] bg-white"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="absolute top-[330px] flex h-4 w-[180px] justify-center rounded-2xl border border-white bg-red-600"
      >
        <div
          class="absolute top-1 h-7 w-7 rounded-full border border-white bg-yellow-300"
        >
          <div class="absolute top-2 h-[2px] w-[26px] bg-black"></div>
          <div class="absolute top-3 h-[2px] w-[26px] bg-black"></div>
          <div
            class="absolute top-[15px] left-[9px] flex h-2 w-2 items-center justify-center rounded-full border-2 border-black bg-black"
          >
            <div class="absolute top-[6px] h-[4px] w-[2px] bg-black"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
